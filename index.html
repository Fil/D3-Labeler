<!DOCTYPE html>

<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.axis_label {
  font: 10px sans-serif;
}

.link { stroke:gray;stroke-width:0.5}

</style>
<body>

<script src="bullet.js"></script>

                {team:"Knicks", name:"Tyson Chandler", gp:66, ppg:10.4, rpg:10.7, apg:0.9, per:18.9},
        ];

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom,
        link;

    var x = d3.scale.linear()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    x.domain(d3.extent(data, function(d) { return d.gp; })).nice();
    y.domain(d3.extent(data, function(d) { return d.ppg; })).nice();

    // will need this later
    /*
    function redrawLabels() {
    labelBox
        .attr("transform",function(d) { return "translate("+d.labelPos.x+" "+d.labelPos.y+")"})

    links
        .attr("x1",function(d) { return d.anchorPos.x})
        .attr("y1",function(d) { return d.anchorPos.y})
        .attr("x2",function(d) { return d.labelPos.x})
        .attr("y2",function(d) { return d.labelPos.y})
    } 
    */

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .append("text")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("Games played");

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Points per game")

    dots = svg.selectAll(".dot")
        .data(data)
        .enter().append("circle")
        .attr("class", "dot")
        .attr("r", 4.0)
        .attr("cx", function(d) { return x(d.gp); })
        .attr("cy", function(d) { return y(d.ppg); })
        .style("fill", 'red');

    label_centers = []
    dots.each(function(d, i) {
        // console.log(i+" "+d.gp);
        label_centers.push({x: d.gp, y: d.ppg, name: d.name});
    });

    labels = svg.selectAll(".axis_label")
        .data(label_centers)
        .enter()
        .append("text")
        .attr('text-anchor', 'start')
        .text(function(d) { return d.name; })
        .attr("x", function(d) { return x(d.x); })
        .attr("y", function(d) { return y(d.y); })
        .attr("fill", "black");

    links = svg.selectAll(".link")
        .data(label_centers)
        .enter()
        .append("line")
        .attr("x1", function(d) { return x(d.x); })
        .attr("y1", function(d) { return y(d.y); })
        .attr("x2", function(d) { return x(d.x); })
        .attr("y2", function(d) { return y(d.y); })
        .attr("stroke-width", 0.5)
        .attr("stroke", "gray");

    var chart = d3.anneal()
    .nodes(label_centers);

    function redrawLabels(label_centers) {
        labels
        .transition()
        .duration(1000)
        .attr("x", function(d) { return x(d.x); })
        .attr("y", function(d) { return y(d.y); });

        links
        .transition()
        .duration(1000)
        .attr("x2",function(d) { return x(d.x); })
        .attr("y2",function(d) { return y(d.y); });
    }

    for (var i = 0; i < 5; i++) {
        console.log(i)
        chart.sweep()
        redrawLabels()
    }


</script>
